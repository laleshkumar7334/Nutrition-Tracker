<!DOCTYPE html>
<html lang="en">
<!-- created by Lalesh Kumar -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie and Nutrition Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Calorie and Nutrition Tracker</h1>
    </header>

    <main>
        <section id="input-section">
            <h2>Enter Food Details</h2>
            <form id="food-form">
                <label for="food-name">Food Name:</label>
                <input type="text" id="food-name" required>

                <label for="calories">Calories (kcal):</label>
                <input type="number" id="calories" required>

                <label for="protein">Protein (g):</label>
                <input type="number" id="protein" required>

                <label for="carbs">Carbohydrates (g):</label>
                <input type="number" id="carbs" required>

                <label for="fats">Fats (g):</label>
                <input type="number" id="fats" required>

                <button type="submit">Add Food</button>
            </form>
        </section>

        <section id="summary-section">
            <h2>Summary</h2>
            <div id="summary">
                <p>Total Calories: <span id="total-calories">0</span> kcal</p>
                <p>Total Protein: <span id="total-protein">0</span> g</p>
                <p>Total Carbohydrates: <span id="total-carbs">0</span> g</p>
                <p>Total Fats: <span id="total-fats">0</span> g</p>
            </div>
        </section>

        <section id="list-section">
            <h2>Food List</h2>
            <ul id="food-list"></ul>
        </section>
    </main>

    <footer>
        <p> Lalesh kumar</p>
        <p>&copy; 2025 Calorie Tracker</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
